<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Chair Placement</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    .main-area {
      position: relative;
      width: 100%;
      height: 75vh;
      border: 2px solid #ccc;
      border-radius: 10px;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    img#chairImage {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      cursor: grab;
      display: none;
    }

    .chair-list img {
      width: 80%;
      cursor: pointer;
      border: 2px solid transparent;
      margin: 10px 0;
      border-radius: 10px;
      transition: 0.3s;
    }

    .chair-list img:hover {
      border: 2px solid #007bff;
    }
  </style>
</head>

<body>

  <section id="header" class="fixed-top bg-body-tertiary">
    <nav class="navbar">
      <div class="container-fluid flex-nowrap">
        <strong class="navbar-brand ms-1 ms-lg-3">Comforty</strong>
        <form class="d-flex">
          <input class="form-control me-1 me-lg-2" placeholder="Search">
          <button class="btn btn-outline-dark ms-1 ms-lg-3 w-75"><i class="fas fa-shopping-cart"></i></button>

          <button class="btn btn-outline-dark ms-1 ms-lg-3"><i class="fas fa-user-alt"></i></button>
        </form>
      </div>
    </nav>
    <nav class="navbar navbar-expand-md pt-3 px-1">
      <div class="container-fluid">
        <button class="navbar-toggler text-end" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span> All Categories
        </button>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#shop">Shop</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#product">Product</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#pages">Pages</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#about">About</a>
            </li>
          </ul>
          <small class="ms-auto">Contact:(808) 555-0111</small>
        </div>
      </div>
    </nav>
  </section>
  <br>
  <section class="pt-5">
    <div class="container-fluid pt-5">
      <div class="row h-100">
        <!-- Main Background + Chair -->
        <div class="col-md-9 d-flex justify-content-center align-items-center">
          <div class="main-area" id="mainArea">
            <video id="camera" autoplay playsinline></video>
            <canvas id="canvas" style="display:none;"></canvas>
            <img id="chairImage" alt="Chair">
          </div>
        </div>

        <!-- Chair Thumbnails -->
        <div class="col-md-3 chair-list d-flex flex-column align-items-center justify-content-center">
          <img src="images/image.png" onclick="selectChair(this.src)">
          <img src="images/image (1).png" onclick="selectChair(this.src)">
          <img src="images/image (2).png" onclick="selectChair(this.src)">
        </div>
      </div>

      <!-- Buttons -->
      <div class="text-center mt-3">
        <button class="btn btn-primary" onclick="startCamera()">Start Camera</button>
        <button class="btn btn-success" onclick="captureBackground()">Capture Background</button>
        <button class="btn btn-danger" onclick="stopCamera()">Stop Camera</button>
        <button class="btn btn-warning" onclick="downloadImage()">Download</button>
      </div>
    </div>
  </section>

  <!-- Interact.js for drag & resize -->
  <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
  <script>
    const video = document.getElementById('camera');
    const canvas = document.getElementById('canvas');
    const mainArea = document.getElementById('mainArea');
    const chairImage = document.getElementById('chairImage');
    let stream;
    let capturedBackground = null;

    // Start camera
    async function startCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
        video.style.display = "block";
        video.srcObject = stream;
      } catch (err) {
        alert("Error: " + err.message);
      }
    }

    // Capture background from camera
    function captureBackground() {
      if (!stream) return alert("Camera not started!");

      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      capturedBackground = canvas.toDataURL("image/png");
      mainArea.style.backgroundImage = `url('${capturedBackground}')`;

      video.style.display = "none"; // hide live feed
    }

    // Stop camera
    function stopCamera() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        video.srcObject = null;
      }
      video.style.display = "none";
    }

    // Select chair image to overlay
    function selectChair(src) {
      chairImage.src = src;
      chairImage.style.display = "block";
    }

    // Download final composition
    function downloadImage() {
      if (!capturedBackground) {
        alert("Please capture a background first!");
        return;
      }

      const downloadCanvas = document.createElement("canvas");
      const ctx = downloadCanvas.getContext("2d");

      // use captured background size
      const bg = new Image();
      bg.src = capturedBackground;

      bg.onload = () => {
        downloadCanvas.width = bg.width;
        downloadCanvas.height = bg.height;

        // draw background
        ctx.drawImage(bg, 0, 0);

        // draw chair if selected
        if (chairImage.style.display !== "none") {
          const chair = new Image();
          chair.src = chairImage.src;

          chair.onload = () => {
            const scaleX = chairImage.width / chair.width;
            const scaleY = chairImage.height / chair.height;

            const x = parseFloat(chairImage.getAttribute('data-x')) || 0;
            const y = parseFloat(chairImage.getAttribute('data-y')) || 0;

            // place chair in same relative position
            ctx.drawImage(
              chair,
              (bg.width / mainArea.clientWidth) * (chairImage.offsetLeft + x),
              (bg.height / mainArea.clientHeight) * (chairImage.offsetTop + y),
              chair.width * scaleX,
              chair.height * scaleY
            );

            // trigger download
            const link = document.createElement("a");
            link.href = downloadCanvas.toDataURL("image/png");
            link.download = "room_with_chair.png";
            link.click();
          };
        } else {
          // only background
          const link = document.createElement("a");
          link.href = downloadCanvas.toDataURL("image/png");
          link.download = "room.png";
          link.click();
        }
      };
    }

    // Make chair image draggable and resizable
    interact('#chairImage')
      .draggable({
        listeners: {
          move(event) {
            const target = event.target;
            const x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx;
            const y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;

            target.style.transform = `translate(${x}px, ${y}px)`;
            target.setAttribute('data-x', x);
            target.setAttribute('data-y', y);
          }
        }
      })
      .resizable({
        edges: { left: true, right: true, bottom: true, top: true }
      })
      .on('resizemove', event => {
        let { x, y } = event.target.dataset;

        x = (parseFloat(x) || 0) + event.deltaRect.left;
        y = (parseFloat(y) || 0) + event.deltaRect.top;

        Object.assign(event.target.style, {
          width: `${event.rect.width}px`,
          height: `${event.rect.height}px`,
          transform: `translate(${x}px, ${y}px)`
        });

        Object.assign(event.target.dataset, { x, y });
      });
  </script>
</body>

</html>
